---
# Branding (logo, strings, style)
branding: SudOS

# Prompt user before starting installation
promptInstall: true

# Required sequence of modules (adjust as needed)
sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - partition
      - users
      - summary
  - exec:
      - partition
      - mount
      - unpackfs
      - machineid
      - fstab
      - locale
      - keyboard
      - users
      - networkcfg
      - hwclock
      - services-systemd
      - displaymanager
      - shellprocess@fix-pacmanconf
      - packages
      - shellprocess@fix-initcpio
      - initcpiocfg
      - initcpio
      #- postcfg
      - bootloader
      - umount
  - show:
      - finished

# Modules search path
modules-search: [ local ]

# Custom instances
instances:
  - id:      fix-initcpio
    module:   shellprocess
    config:   fix-initcpio.conf

# Show debug window on errors
dontChroot: false
showDebug: true
allowUndo: false

# Settings specific to the unpackfs module
unpack:
  unpackfsOptions:
    preserve:
      - etc/machine-id
