---
backend: pacman  # Arch Linux package manager
skip_if_no_internet: false  # Proceed even offline (packages must be cached)
update_db: false  # Skip DB refresh (faster install)
update_system: false  # Skip full system update

# Pacman-specific settings
pacman:
  num_retries: 0  # No retries on failure
  disable_download_timeout: false  # Use default timeout
  needed_only: false  # Install even if already present

# Core packages to install (minimal Hyprland setup)
operations:
  - install:
    - base  # Essential Arch packages
    - linux  # Kernel
    - linux-firmware  # Hardware support
    - efibootmgr  # EFI boot
    - grub  # Bootloader (replace with `systemd-boot` if preferred)
    - networkmanager  # Networking
    - sudo  # Sudo access
    - git  # For AUR/development
    - bash
    - sddm

  # Hyprland + Required Dependencies
  - install:
    - hyprland  # Wayland compositor
    - waybar  # Status bar
    - swaybg  # Wallpaper
    - swaync
    - hyprlock  # Lockscreen
    - rofi  # App launcher
    - foot  # Terminal
    - pipewire  # Audio
    - wireplumber  # PipeWire session manager
    - xdg-desktop-portal-hyprland  # Screensharing
    - qt5-wayland  # QT apps support
    - qt6-wayland
    - kitty

  # GPU Drivers (pick one)
  - install:
    - mesa  # Intel/AMD
    # - nvidia nvidia-utils  # NVIDIA (uncomment if needed)

  # Fonts & Utilities (optional)
  - install:
    - noto-fonts  # Basic fonts
    - ttf-font-awesome  # Icons
    - firefox  # Browser
    - thunar  # File manager
